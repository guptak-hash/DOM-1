<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="">
    <button onclick="lengthCal()">Go</button>
    <p></p>
</body>
</html>

<script>
    function lengthCal(){
       let x=document.querySelector("input").value
       document.querySelector("p").innerText = x.replace(/\s+/g, '').length;
    }
</script>
